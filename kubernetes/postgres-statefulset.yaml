apiVersion: apps/v1
kind: StatefulSet 
metadata:
  name: postgres
spec:
  serviceName: "postgres-service" 
  replicas: 1 
  selector:
    matchLabels:
      app: postgres 
  template: 
    metadata:
      labels:
        app: postgres 
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine 
        ports:
        - containerPort: 5432 
          name: postgredb
        env:
          
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-secret 
                key: POSTGRES_PASSWORD 
          
          - name: POSTGRES_USER
            value: "admin"
          
          - name: POSTGRES_DB
            value: "tasklist" 
        volumeMounts:
          
          - name: postgres-storage
            
            mountPath: /var/lib/postgresql/data
            subPath: data
  
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage 
    spec:
      accessModes: [ "ReadWriteOnce" ] 
      storageClassName: "managed-csi" 
      resources:
        requests:
          storage: 1Gi 